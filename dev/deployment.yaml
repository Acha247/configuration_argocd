apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherApp
  template:
    metadata:
      labels:
        app: weatherApp
    spec:
      containers:
      - name: weatherApp
        image: 'acha30/weather:v1'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
