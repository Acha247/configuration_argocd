apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp
        image: acha30/csharp:dev-6650
         resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
